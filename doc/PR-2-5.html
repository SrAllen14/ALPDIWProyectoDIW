<html>
    <head>
        <title>PR-2-5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                box-sizing: border-box;
                font-family: sans-serif;
                font-size: 1.1rem;
            }
            
            .container{
                background-color: #FCF7BB;
                
                & label, input{
                    display: inline-block;
                    margin-bottom: 10px;
                }
                
                & label{
                    width: 180px;
                }
                
                & fieldset:nth-of-type(1){
                    & input{
                        height: 48px;
                        border: 0;
                        border-radius: 5px;
                    }
                    
                    & input:nth-child(2n){
                        background-color: #F5C0CC;
                    }
                    
                    & input:nth-of-type(3){
                        border: 2px solid black;
                        border-radius: 0;
                    }
                    
                    & #mail:valid{
                        background-color: #9FFFD2;
                    }
                    
                    & #mail:invalid{
                        background-color: #F5C0CC;
                    }
                }
                & fieldset:nth-of-type(2){
                    & td{
                        background-color: #CEC2F9;
                        width: 50%;
                        height: 70px;
                        
                        & label{
                            width: auto;
                        }
                    }
                }
                
                & fielset:nth-of-type(3){
                    & #edad:out-of-range{
                        background-color: #9FFFD2;
                    }
                    
                    & #edad:in-range{
                        background-color: #F5C0CC;
                    }
                }
                
                & form > input, button{
                    display: block;
                    width: 200px;
                    height: 64px;
                    border-radius: 5px;
                    margin: 5px auto;
                    background-color: #CC0000;
                    color: white;
                    font-family: 'Arial Narrow Bold', sans-serif;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="">
                <fieldset>
                    <legend>Pseudo-clases en formularios</legend>
                    
                    <label for="nombre">:autofocus</label>
                    <input type="text" id="nombre" placeholder="Nombre" autofocus>
                    <br>
                    <label for="apel">:required</label>
                    <input type="text" id="apel" placeholder="Apellidos">
                    <br>
                    <label for="mail">:valid/:invalid</label>
                    <input type="email" id="mail" placeholder="mail@main.com">
                    <br>
                    <label for="passwd">Password (8 min)</label>
                    <input type="password" id="passwd">
                </fieldset>
                <fieldset>
                    <legend>file, date, color, time</legend>
                    <table>
                        <tr>
                            <td>
                                <label for="file">Archivo a subir:</label>
                                <input type="file" id="file">
                            </td>
                            <td>
                                <label for="color">Elige color:</label>
                                <input type="color" id="color">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date">Fecha pedida:</label>
                                <input type="date" id="date">
                            </td>
                            <td>
                                <label for="hora">Hora:</label>
                                <input type="time" id="hora">
                            </td>
                        </tr>
                    </table>
                </fieldset>
                <fieldset>
                    <legend>:cheked, :in-range/:out-of-range</legend>
                    
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" id="men">
                    <label for="men">Hombre</label>
                    <input type="radio" name="sexo" id="women" checked>
                    <label for="women">Mujer</label>
                    <br>
                    <label for="aficiones">Aficiones:</label>
                    <input type="checkbox" name="aficiones" id="music">
                    <label for="music">MÃºsica</label>
                    <input type="checkbox" name="aficiones" id="sports">
                    <label for="sports">Deportes</label>
                    <input type="checkbox" name="aficiones" id="reading">
                    <label for="reading">Lectura</label>
                    <input type="checkbox" name="aficiones" id="cooking">
                    <label for="cooking">Cocina</label>
                    <br>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" min="1" max="120">
                    <label for="search">Buscar:</label>
                    <input type="search" id="search">
                    <label for="lupa">&#x1F50D</label>
                </fieldset>
                <input type="button" value="EnviarDatos">
            </form>
        </div>
    </body>
</html>
