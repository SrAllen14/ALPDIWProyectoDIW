<html>
    <head>
        <title>PR-2-4-2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            *{
                box-sizing: border-box;
                font-weight: bold;
            }
            div{
                background-color: purple;
                margin: 5px;
                width: 75px;
                height: 60px;
                display: inline-block;
                color: white;
                text-align: center;
                line-height: 60px;
            }
            /*
                Colores el cuadro 6 
                div:nth-of-type(6){
                    background-color: green;
                }
            */
            
            /* Colorea los cuadro 3, 6, 9, 12, 15 y 18 
            
                div:nth-of-type(3n){
                    background-color: green;
                }
            */
            
            /*
                Colorea los cuadros del 8 al 20
            
                div:nth-of-type(n+8):nth-of-type(-n+20){
                    background-color: green;
                }
            */
            
            /*
                Colorea los cuadros 5, 8, 11, 14, 17, 20, 23
                div:nth-of-type(3n+5){
                    background-color: green;
                }
            */
            
            /*
                Colorea los cuadros 3 y 12
                div:nth-of-type(3n+3):nth-of-type(-3n-21){
                    background-color: green;
                }
            */
        </style>
    </head>

        <section>
            <div>1</div>
            <div>2</div>

            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
        </section>
    </body>
