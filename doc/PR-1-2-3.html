<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR-1-2-3</title>
    <style>
        *{box-sizing: border-box;}
        table{
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
        }

        td{
            border: 2px solid blue;
            text-align: center;
            padding: 0px;
        }

        /* ******************************** */

        /*Tabla 1*/
        div{
            height: 40px;
            font-weight: bold;
        }

        .tb1{
            margin-top: 30px;
            display: table;
            table-layout: fixed;
            width: 100%;
        }
        .tb1 .column{
            display: table-row;
        }

        .tb1 .column .fila{
            display: table-cell;
            border: 1px solid #088000;
        }

        /*Tabla 2*/
        .tb2{
            display: table;
            table-layout: fixed;
            width: 100%;
        }
        .tb2 .column{
            display: table-row;
        }

        .tb2 .column .fila{
            display: table-cell;
            border: 1px solid #088000;
        }

        /*Tabla 3*/
        .tb3{
            display: table;
            table-layout: fixed;
            width: 100%;
        }
        .tb3 .column{
            display: table-row;
        }

        .tb3 .column .fila{
            display: table-cell;
            border: 1px solid #088000;
            text-align: center;
        }

        .tb3 .column .fila:nth-child(5){
            background-color: #A771DA;
            color: white;
        }

        /*Tabla 4*/
        .tb4{
            display: table;
            table-layout: fixed;
            width: 100%;
        }
        .tb4 .column{
            display: table-row;
        }

        .tb4 .column .fila{
            display: table-cell;
            border: 1px solid #088000;
        }

        /*Tabla 5*/
        .tb5{
            display: table;
            table-layout: fixed;
            width: 100%;
        }
        .tb5 .column{
            display: table-row;
        }

        .tb5 .column .fila{
            display: table-cell;
            border: 1px solid #088000;
        }

    </style>
</head>
<body>
    <h1>Tablas con Table</h1>
    <table>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">1</td>
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td colspan="4">2</td>
            <td colspan="4">2</td>
        </tr>
        <tr>
            <td colspan="3">3</td>
            <td colspan="4">3</td>
            <td colspan="1">3</td>
        </tr>
        <tr>
            <td colspan="1">4</td>
            <td colspan="1">4</td>
            <td colspan="2">4</td>
            <td colspan="3">4</td>
            <td colspan="1">4</td>
        </tr>
    </table>

    <h1>Tablas con Div</h1>
    <div class="tb1">
        <div class="column">
            <div class="fila">1</div>
            <div class="fila">11</div>
            <div class="fila">111</div>
            <div class="fila">1111</div>
        </div>
    </div>
    <div class="tb2">
        <div class="column">
            <div class="fila">2</div>
            <div class="fila">22222</div>
            <div class="fila">222222222</div>
        </div>
    </div>
    <div class="tb3">
        <div class="column">
            <div class="fila">3</div>
            <div class="fila">33</div>
            <div class="fila">333</div>
            <div class="fila">3333</div>
            <div class="fila">33333</div>
            <div class="fila">33333</div>
            <div class="fila">3333</div>
            <div class="fila">333</div>
            <div class="fila">33</div>
            <div class="fila">3</div>
        </div>
    </div>
    <div class="tb4">
        <div class="column">
            <div class="fila">4 1</div>
            <div class="fila">4 2</div>
            <div class="fila">4 3</div>
            <div class="fila">4 4</div>
            <div class="fila">4 5</div>
        </div>
    </div>
    <div class="tb5">
        <div class="column">
            <div class="fila">5 1</div>
            <div class="fila">5 2</div>
            <div class="fila">5 3</div>
            <div class="fila">5 4</div>
            <div class="fila">5 5</div>
        </div>
    </div>
</body>
</html>
