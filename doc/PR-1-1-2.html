<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR-1-1-2</title>
    <style>
        *{box-sizing: border-box;}

        body{
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        div{
            width: 32%;
            display: inline-block;
            height: 48px;
            text-align: center;
            border: 1px solid black;
        }

        span{
            display: block;
            width: 100%;
            height: 48px;
            line-height: 48px;
        }

        div:nth-of-type(1) span:nth-of-type(1){
            background-color: #FF0000;
        }
        div:nth-of-type(1) span:nth-of-type(2){
            background-color: #00FFFF;
        }
        div:nth-of-type(2) span:nth-of-type(1){
            background-color: #00FF00;
        }
        div:nth-of-type(2) span:nth-of-type(2){
            background-color: #FF00FF;
        }
        div:nth-of-type(3) span:nth-of-type(1){
            background-color: #0000FF;
        }
        div:nth-of-type(3) span:nth-of-type(2){
            background-color: #FFFF00;
        }

        span.complementario{
            display: none;
        }

        div:hover span.principal{
            display: none;
        }
        div:hover span.complementario{
            display: block;
        }
    </style>
</head>
<body>
    <article>
        <div>
            <span class="principal">Color rojo #FF0000</span>
            <span class="complementario">Color complementario #00FFFF</span>
        </div>
        <div>
            <span class="principal">Color verde #00FF00</span>
            <span class="complementario">Color complementario #FF00FF</span>
        </div>
        <div>
            <span class="principal">Color azul #0000FF</span>
            <span class="complementario">Color complementario #FFFF00</span>
        </div>
    </article>
</body>
</html>
